version: 1.0.{build}
before_build:
- cmd: nuget restore
build:
  verbosity: minimal

platform:
  - x86
  - x64

configuration:
  - Release

matrix:
  fast_finish: true

artifacts:
  - path: Google Play Music/bin/$(platform)/$(configuration)
    name: GPMDP.Beta.$(platform)
  - path: Google Play Music.Bootstrapper/bin/$(platform)/$(configuration)/Google_Play_Music.Bootstrapper.exe
    name: GPMDP.Beta.$(platform).Installer
